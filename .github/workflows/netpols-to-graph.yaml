name: show-network-connectivity-graph
on:
  pull_request:

jobs:
  report-connectivity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
           fetch-depth: 0
      - name: Produce connectivity report
        id: conn-report
        uses: shift-left-netconfig/netpol-reports-gh-action@v1
        with:
          output-format: dot
      - uses: actions/download-artifact@v2
        with:
          name: ${{ steps.conn-report.outputs.conn-results-artifact }}
      - name: create png file, push to repo, add pr comment
        run: |
          export graph_path=release/connectivity-graph_${GITHUB_HEAD_REF##*/}.png
          git config user.name ${{ github.actor }}
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          git checkout for_graphs
          sudo apt install graphviz
          dot -Tpng ${{ steps.conn-report.outputs.conn-results-file }} -o $graph_path
          echo $graph_path
          ls -l $graph_path
          git add $graph_path
          git diff-index --quiet HEAD || git commit -m"adding connectivity graph"
          git push
          gh pr comment  ${{ github.event.number }} -b"![connectivity-graph](https://github.com/shift-left-netconfig/online-boutique/blob/for_graphs/release/$graph_path)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: connectivity-graph
          path: release/connectivity-graph_${GITHUB_REF##*/}.png
